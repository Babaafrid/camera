<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        label:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <input type="file" capture="user" id="userFileInput">
    <label for="userFileInput">Open Front Camera</label>

    <input type="file" capture="environment" id="environmentFileInput">
    <label for="environmentFileInput">Open Back Camera</label>
</body>
</html>
